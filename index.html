<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <title>Dahboard Manhal</title>
    </head>
    <body>
        <div class="menu">
            <ul>
                <li class="profil">
                    <div class="img-box">
                        <img src="user.webp" alt="profil">
                    </div>
                    <h2>Manhal</h2>
                </li>
                <li>
                    <a class="active" href="#">
                        <i class="fas fa-home"></i>
                        <p>dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user-group"></i>
                        <p>clients</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-table"></i>
                        <p>products</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-chart-pie"></i>
                        <p>charts</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-pen"></i>
                        <p>posts</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-star"></i>
                        <p>favorite</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <p>settings</p>
                    </a>
                </li>
                <li class="log-out">
                    <a href="#">
                        <i class="fas fa-sign-out"></i>
                        <p>log Out</p>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="title-info">
                <p>dashboard</p>
                <i class="fas fa-chart-bar"></i>
            
            </div>
            <div class="data-info">
                <div class="box">
                    <i class="fas fa-user"></i>
                    <div class="data">
                        <p>user</p>
                        <span>100</span>
                    </div>
                </div>    
                <div class="box">
                     <i class="fas fa-pen"></i>
                    <div class="data">
                        <p>posts</p>
                        <span>430</span>
                    </div>
                    
                </div>


                <div class="box">
                    <i class="fas fa-table"></i>
                    <div class="data">
                        <p>products</p>
                        <span>70</span>
                    </div>
                </div> 
                
                <div class="box">
                    <i class="fas fa-euro"></i>
                    <div class="data">
                        <p>revenue</p>
                        <span>€350</span>
                    </div>
                </div>


            </div>

            <div class="title-info">
                <p>products</p>
                <i class="fas fa-chart-table"></i>
            
            </div>

            <table>
                <thead>
                    <tr>
                        <th>product</th>
                        <th>price</th>
                        <th>count</th>
                    
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>tv</td>
                        <td><span class="price">450 €</span></td>
                        <td><span class="count">40</span></td>
                    </tr>

                    <tr>
                        <td>printer</td>
                        <td><span class="price">70 €</span></td>
                        <td><span class="count">25</span></td>
                    </tr>

                    <tr>
                        <td>laptop</td>
                        <td><span class="price">950 €</span></td>
                        <td><span class="count">80</span></td>
                    </tr>

                    <tr>
                        <td>mouse</td>
                        <td><span class="price">10 €</span></td>
                        <td><span class="count">100</span></td>
                    </tr>

                    <tr>
                        <td>keyboard</td>
                        <td><span class="price">20 €</span></td>
                        <td><span class="count">110</span></td>
                    </tr>

                    <tr>
                        <td>usb</td>
                        <td><span class="price">7 €</span></td>
                        <td><span class="count">250</span></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </body>




</html>
